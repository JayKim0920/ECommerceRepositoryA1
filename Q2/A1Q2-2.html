<form id="registerForm" action="A1Q2-2.php" method="POST">
  <h2>Create Account</h2>
  <label>Username</label>
  <input type="text" name="username" required><br>
  <label>Password</label>
  <input type="password" name="password" required><br>
  <label>Confirm Password</label>
  <input type="password" name="password2" required><br>

  <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">

  <input type="submit" value="Submit">
</form>

<script src="https://www.google.com/recaptcha/api.js?render=6LffNH8rAAAAAKqdgr3iY-OuE8RGUj9PqRcS6Ohk"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  grecaptcha.ready(function() {
    grecaptcha.execute('6LffNH8rAAAAAKqdgr3iY-OuE8RGUj9PqRcS6Ohk', {action: 'register'}).then(function(token) {
      document.getElementById("g-recaptcha-response").value = token;
      document.getElementById("registerForm").submit();
    });
  });
});
</script>
